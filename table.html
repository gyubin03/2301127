<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>    <!-- tr=행 -->    <!-- td=열 -->
    <table border="1" width="100%">
        <tr>    
            <td width="25%" align="center">1</td>
            <td align="center">2</td>
            <td align="center">3</td>
            <td align="center">4</td>
        </tr>

        <tr>    
            <td align="center">5</td>
            <td align="center">6</td>
            <td align="center">7</td>
            <td align="center">8</td>
        </tr>

        <tr>    
            <td align="center">9</td>
            <td align="center">10</td>
            <td align="center">11</td>
            <td align="center">12</td>
        </tr>
    </table>

    <!-- table 실습 ----------------------------------->
    <table border="1" width="100%" cellspacing="10"  cellpadding="5">
          <tr bgcolor="deeppink">
            <td width="20%" align="center">이름</td>
            <td width="20%" align="center">국어</td>
            <td width="20%" align="center">수학</td>
            <td width="20%" align="center">코딩</td>
            <td width="20%" align="center">순위</td>
          </tr>

          <tr>
            <td bgcolor="skyblue" align="center">홍길동</td>
            <td align="center">90</td>
            <td align="center">80</td>
            <td align="center">70</td>
            <td align="center" rowspan="2">2</td>
          </tr>

          <tr>
            <td bgcolor="skyblue" align="center">이순신</td>
            <td align="center">100</td>
            <td align="center">80</td>
            <td align="center">60</td>
          </tr>

          <tr>
            <td bgcolor="skyblue" align="center">성춘향</td>
            <td align="center">100</td>
            <td align="center">60</td>
            <td align="center">70</td>
            <td align="center">3</td>
          </tr>

          <tr>
            <td bgcolor="skyblue" align="center">이도령</td>
            <td align="center">100</td>
            <td align="center">100</td>
            <td align="center">100</td>
            <td align="center">1</td>
          </tr>

          <tr>
            <td bgcolor="crimsonlake" align="center" colspan="4"><font color="ffffff">총 학생 수</font></td>
            <td align="center" width="25%">4</td>
          </tr>
    </table>
    <!-- table 실습 끝 -------------------------------------->
</body>
</html>
